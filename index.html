<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">

        <!-- FORM CARD -->
        <form id="regForm" class="card">
            <h1>Registration Form</h1>
            <p class="subtitle">Fill in your details to register</p>

            <div class="field">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>

            <div class="field">
                <label for="usn">USN</label>
                <input type="text" id="usn" name="usn" placeholder="Enter your USN">
            </div>

            <div class="field">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="field">
                <label for="course">Course</label>
                <select id="course" name="course">
                    <option value="">-- Select Course --</option>
                    <option value="B.E (CSE)">B.E (CSE)</option>
                    <option value="B.E (ECE)">B.E (ECE)</option>
                    <option value="B.E (MECH)">B.E (MECH)</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
            </div>

            <div class="field">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="Re-enter password">
            </div>

            <button type="submit" class="btn">Register</button>

            <p id="form-msg" class="form-msg"></p>
        </form>

        <!-- RESULT CARD (shown after successful submit) -->
        <div id="resultCard" class="card hidden">
            <h1>Registration Successful âœ…</h1>
            <p class="subtitle">Your details have been recorded (GitHub Pages demo).</p>

            <div class="field">
                <label>Name</label>
                <p id="res-name"></p>
            </div>

            <div class="field">
                <label>USN</label>
                <p id="res-usn"></p>
            </div>

            <div class="field">
                <label>Email</label>
                <p id="res-email"></p>
            </div>

            <div class="field">
                <label>Course</label>
                <p id="res-course"></p>
            </div>

            <button id="backBtn" class="btn">Register Another</button>
        </div>

    </div>
</body>
</html>
